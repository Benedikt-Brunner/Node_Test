<html>

<head>
    <title>
        Test


    </title>
    <link rel="shortcut icon" type="image/x-icon" href="site_favicon_16_1664892280095.ico" />
    <link rel="stylesheet" href="Games.css">
</head>

<body onload = updatePlayers()>

    <div class="butdiv">
        <h1>
            <a href="/">&lt/Sc Springer Bad König></a>
        </h1>
            <button class="update" onclick=updatePlayers()>Update</button>
    </div>

    <div class="nav">
        <button class="left" onclick=moveleft()>
            &lt
        </button>
        <span class="Page">
            1
        </span>
        <button class="right" onclick=moveright()>
            >
        </button>
    </div>

  
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Weiß</th>
                    <th>Schwarz</th>
                    <th>Ergebniss</th>
                    <th>SpielTyp</th>
                    <th>Datum</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="Games">


            <tbody>
        </table>
    </div>






    <script>

        let page = 1

        function moveleft(){
            let span = document.getElementsByClassName("Page").item(0);
            if(page == 1){
                return;
            }else{
                page--;
                span.innerHTML = page;
                updatePlayers();
            }
        }

        function moveright(){
            let span = document.getElementsByClassName("Page").item(0);
                page++;
                span.innerHTML = page;
                updatePlayers();
        }

        function updatePlayers() {
            let test = document.getElementById('Games')
            
                
            
            fetch('/getgames', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },

            })
                .then(response => response.text())
                .then(text => JSON.parse(text))
                .then(games => {
                    const fragment = document.createDocumentFragment();
                    for (let i = (page-1)*100; i <= (page*100)-1; i++) {
                        let tr = document.createElement('tr');
                        let td1 = document.createElement('td');
                        let td2 = document.createElement('td');
                        let td3 = document.createElement('td');
                        let td4 = document.createElement('td');
                        let td5 = document.createElement('td');
                        let td6 = document.createElement('td');
                        td1.innerHTML = games[i].WhitePlayerName;
                        td2.innerHTML = games[i].BlackPlayerName;
                        switch (games[i].Result) {
                            case "WhiteWon":
                            td3.innerHTML = "1 - 0";
                                break;

                            case "Draw":
                            td3.innerHTML = "1/2 - 1/2";
                            break;

                            case "BlackWon": 
                            td3.innerHTML = "0 - 1";
                            break;
                            default:

                                break;
                        }
                        console.log(games[i].Gametype);
                        switch (games[i].Gametype) {
                            case "Classical":
                            td4.innerHTML = "Klassisch";
                                break;

                            case "Blitz":
                            td4.innerHTML = "Blitz";
                            break;
                            case "Rapid": 
                            td4.innerHTML = "Schnellschach";
                            break;
                            case "Chess960":
                            td4.innerHTML = "Schach960";
                            break;
                            default:
                            td4.innerHTML = "Klassisch";
                                break;
                        }
                        let date = games[i].Date;
                        date = date.split("T" , 1)
                        td5.innerHTML = date;
                        if(games[i].URL == null){
                            td6.innerHTML = "❌";
                        }else{
                            td6.innerHTML = '<a href="'+ games[i].URL +'">✅></a>';
                        }
                        
                        tr.appendChild(td1);
                        tr.appendChild(td2);
                        tr.appendChild(td3);
                        tr.appendChild(td4);
                        tr.appendChild(td5);
                        tr.appendChild(td6);
                        fragment.appendChild(tr);
                    }
                    test.innerHTML = "";
                    test.appendChild(fragment);
                })
        }





    </script>
   
</body>

</html>
